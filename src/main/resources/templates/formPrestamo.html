</head>
<body>

<h1>FORMULARIO PRESTAMOS</h1>
<form th:action="@{/formPres}" method="post" th:object="${prestamo}">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="emailHelp" th:field="*{id}">

    </div>
    <div class="mb-3">
        <label for="libro" class="form-label">Libro</label>
        <input type="text" class="form-control" id="libro" aria-describedby="emailHelp" th:field="*{libro}">

    </div>
    <div class="mb-3">
        <label for="fechaPrestamo" class="form-label">Fecha de Prestamo</label>
        <input type="date" class="form-control" id="fechaPrestamo" aria-describedby="emailHelp" th:field="*{fechaPrestamo}">

    </div>
    <div class="mb-3">
        <label for="fechaRetorno" class="form-label">Fecha de Retorno</label>
        <input type="date" class="form-control" id="fechaRetorno" aria-describedby="emailHelp" th:field="*{fechaRetorno}">

    </div>
    <div class="mb-3">
        <label for="nomPrestatario" class="form-label">Nombre del Prestamista</label>
        <input type="text" class="form-control" id="nomPrestatario" aria-describedby="emailHelp" th:field="*{nomPrestatario}">

    </div>

    <button type="submit" class="btn btn-secondary">Aceptar</button>
</form>

</body>
</html>
