<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Libros</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-danger navbar-danger">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/form">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/formPres">Prestamos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/formAfi">Afiliados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/error">Error</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <h2>INFORMACIÃ“N LIBROS</h2>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Autor</th>
      <th>Editorial</th>
      <th>Edicion</th>
      <th>Categoria</th>
      <th>Numero de Copias</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="libro:${libros}">
      <td th:text="${libro.id}"></td>
      <td th:text="${libro.nombre}"></td>
      <td th:text="${libro.autor}"></td>
      <td th:text="${libro.editorial}"></td>
      <td th:text="${libro.edicion}"></td>
      <td th:text="${libro.categoria}"></td>
      <td th:text="${libro.numeroCopias}"></td>
      <td>
        <a th:href="@{/editar/}+${libro.id}" type="submit" class="btn btn-warning">Editar</a>
        <a th:href="@{/eliminar/}+${libro.id}"type="submit" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>

</body>
</html>
