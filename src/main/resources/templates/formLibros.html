<h1>FORMULARIO LIBROS</h1>
<form th:action="@{/form}" method="post" th:object="${libro}">
  <div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" th:field="*{id}">

  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" th:field="*{nombre}">

  </div>
  <div class="mb-3">
    <label for="autor" class="form-label">Autor</label>
    <input type="text" class="form-control" id="autor" aria-describedby="emailHelp" th:field="*{autor}">

  </div>
  <div class="mb-3">
    <label for="editorial" class="form-label">Editorial</label>
    <input type="text" class="form-control" id="editorial" aria-describedby="emailHelp" th:field="*{editorial}">

  </div>
  <div class="mb-3">
    <label for="edicion" class="form-label">Edicion</label>
    <input type="text" class="form-control" id="edicion" aria-describedby="emailHelp" th:field="*{edicion}">

  </div>
  <div class="mb-3">
    <label for="categoria" class="form-label">Categorìa</label>
    <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp" th:field="*{categoria}">

  </div>
  <div class="mb-3">
    <label for="numeroCopias" class="form-label">Nùmero de Copias</label>
    <input type="text" class="form-control" id="numeroCopias" aria-describedby="emailHelp" th:field="*{numeroCopias}">

  </div>


  <button type="submit" class="btn btn-secondary">Aceptar</button>
</form>

</body>
