<h1>FORMULARIO AFILIADOS</h1>
<form th:action="@{/formAfi}" method="post" th:object="${afiliado}">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="emailHelp" th:field="*{id}">

    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" th:field="*{nombre}" placeholder="Campo obligatorio">

    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" th:field="*{apellido}" placeholder="Campo obligatorio">

    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" aria-describedby="emailHelp" th:field="*{edad}" placeholder="Campo obligatorio">

    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Direcciòn</label>
        <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp" th:field="*{direccion}" placeholder="Campo obligatorio">

    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Telèfono</label>
        <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp" th:field="*{telefono}" placeholder="Campo obligatorio">

    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo electrònico</label>
        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" th:field="*{correo}" placeholder="Campo obligatorio">

    </div>

    <button type="submit" class="btn btn-secondary">Aceptar</button>
</form>

</body>
</html>
